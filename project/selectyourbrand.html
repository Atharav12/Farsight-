<!DOCTYPE html>
<html>
<head>
	<title>Choose Your Brand</title>
	<style>
		/* Header styles */
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
		}

		/* Main content styles */
		main {
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px #ccc;
			border-radius: 10px;
			text-align: center;
		}

		h2 {
			font-size: 24px;
			margin-top: 0;
		}

		p {
			font-size: 16px;
			line-height: 1.5;
		}

		/* Brand button styles */
		.brand-button {
			background-color: #777;
			color: #fff;
			padding: 10px 20px;
			font-size: 18px;
			border-radius: 5px;
			text-decoration: none;
			margin: 10px;
			transition: background-color 0.2s ease;
		}

		.brand-button:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<header>
		<h1>Choose Your Brand</h1>
	</header>

	<main>
		<h2>Select a Brand to Continue</h2>
		<p>Please choose from one of the following brands to continue:</p>

		<a href="#" class="brand-button" onclick="window.location.href = 'UniqueCode.html'">Nike</a>
		<a href="#" class="brand-button" onclick="window.location.href = 'UniqueCode.html'">Jordan</a>
		<a href="#" class="brand-button" onclick="window.location.href = 'UniqueCode.html'">Addidas</a>
		<a href="#" class="brand-button" onclick="window.location.href = 'UniqueCode.html'">Puma</a>
	</main>
</body>
</html>
